<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            font-family: 'Poppins';
        }
        body {
            display: flex;
            justify-content: center;
        }
        .header {
            display: flex;
            position: fixed;
            width: 100%;
            height: 60px;
            left: 0;
            top: 0;
            padding-left: 2%;
            display: flex;
            align-items: center;
            background-color: black;
            color: white;
        }
        .main {
            display: flex;
            justify-content: center;
            padding-top: 10%;
        }
        .music_disc_container {
            min-height: 350px;
            display: flex;
            justify-content: center;
            width: 700px;
            z-index: -3;
            border-radius: 10px;
            background-color: grey;
        }
        

        .music_disc_container img {
            transform-origin: center center;
        }

        .rotate {
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>My Intro</h2>
        <img src="Premium_Vector___Simple_Music_Logo_Design_Concept_Vector-removebg.png" alt=""  width="80">
    </div>

    <div class="main">
        <div class="info" style="position: absolute; white-space: nowrap; top: 12%; line-height: 0.5em; left: 401px;">
            <h2>Cj E. Banluta</h2>
            <h4>BSCS-1A</h4>
        </div>
        <div class="music_disc_container">
            <img id="vinyl" style="position: absolute; z-index: -2;;" src="Recorder_Vector_Hd_PNG_Images__Record_Material__Vinyl_Records__Record__Vinyl_PNG_Image_For_Free_Download-removebg-preview.png" height="370">
            <img id="disc" src="458313269_1011258514078836_6150213419072225220_n.jpg" height="140" style="border-radius: 50%; margin-top: 100px;">
        </div>
        <audio id="audio" src="Intro .mp3" controls style="position: absolute; top: 75%; left: 39.7%;"></audio>
    </div>
    <script>
        const audio = document.getElementById('audio');
        const vinyl = document.getElementById('vinyl');
        const disc = document.getElementById('disc');

        // Function to start rotation
        function startRotation() {
            disc.classList.add('rotate');
        }

        // Function to stop rotation
        function stopRotation() {
            disc.classList.remove('rotate');
        }

        // Event listener for when the audio starts playing
        audio.addEventListener('play', startRotation);

        // Event listener for when the audio ends
        audio.addEventListener('ended', stopRotation);

        // Optional: if the audio is paused or stopped by the user, stop the rotation
        audio.addEventListener('pause', stopRotation);
    </script>
</body>

</html>
