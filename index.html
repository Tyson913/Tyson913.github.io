<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="head">
      <div class="headcon">
        <div class="logocon">
          <img src="461742185_854409986681292_27208413764059256_n-removebg-preview.png" alt="" width="120" height="140">
          <h1>Cj</h1>
        </div>
        <div class="bttnconpc">
          <div class="pagenavelements">
            <button id="goleftbttn"><i class="fa-solid fa-caret-left"
                style="font-size: 30px; color: #ECDFCC;"></i></button>
            <div class="slider">
              <ul>
                <div id="homesl">Home</div>
                <div href="" id="aboutsl">About Me</div>
                <div href="" id="projectsl">Projects</div>
                <div href="" id="contactsl">Contact Me</div>
                <div id="resumesl">Resume</div>
              </ul>
            </div>
            <button id="gorightbttn"><i class="fa-solid fa-caret-right"
                style="font-size: 30px; color: #ECDFCC;"></i></button>
            <div class="hypertxtindic">
              <div id="AboutMeHt" class="indics"></div>
              <div id="Projects" class="indics"></div>
              <div id="ContactMeHt" class="indics"></div>
              <div id="Resume" class="indics"></div>
            </div>
          </div>
        </div>
        <div class="bttncon1mobile">
          <button id="menubttn1m" style="display: none;"><i class="fa-solid fa-caret-down"
              style="font-size: 37px; color: #ECDFCC;"></i></button>
        </div>
        <div class="bttncon2mobile">
          <button id="menubttn2m" style="display: none;"><i class="fa-solid fa-caret-up"
              style="font-size: 37px; color: #ECDFCC;"></i></button>
        </div>
      </div>
    </div>
    <div class="horizontalscrollindic">
      <!-- 3 circles with numbers from 1 to 3 with one small diamond each  -->
        <div class="scroll-indic-elems">
          <button class="scroll-numindic-circ">
            <b>1</b>
          </button>

          <div class="mid-diamondcon">
            <div class="scroll-mid-diamond"></div>
          </div>
          
          <button class="scroll-numindic-circ">
            <b>2</b>
          </button>
          
          <div class="mid-diamondcon">
            <div class="scroll-mid-diamond"></div>
          </div>
          

          <button class="scroll-numindic-circ">
            <b>3</b>
          </button>
      </div>
    </div>


    <div class="main-wrapper">

      <div greetings></div>

      <div class="maincon1">
        <div class="profile">
          <div></div>
          <p></p>
        </div>
      </div>



    </div>

  </div>
  <script src="https://kit.fontawesome.com/9ffc3d92a4.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <script src="main.js"></script>
</body>

</html>
